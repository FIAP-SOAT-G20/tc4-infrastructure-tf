name: cd/create-aws-rds-tf

on:
  workflow_run:
    workflows: [cd/create-aws-eks-tf]
    types:
      - completed
  workflow_dispatch:
  push:
    branches:
      - main

env:
  REGION_DEFAULT: us-east-1

jobs:
  create_rds:
    name: CD - Create AWS RDS with Terraform
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./rds

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Terraform Setup
        uses: hashicorp/setup-terraform@v3

      - name: Set Terraform environment variables
        run: |
          echo "TF_VAR_db_username=${{ secrets.DB_USERNAME }}" >> $GITHUB_ENV
          echo "TF_VAR_db_password=${{ secrets.DB_PASSWORD }}" >> $GITHUB_ENV

      - name: Terraform Format
        id: fmt
        run: terraform fmt -check
        continue-on-error: true

      - name: Terraform Init
        id: init
        run: terraform init -input=false

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        run: terraform plan -out=tfplan -no-color -input=false

      - name: Terraform Apply
        id: apply
        run: terraform apply -input=false -auto-approve
