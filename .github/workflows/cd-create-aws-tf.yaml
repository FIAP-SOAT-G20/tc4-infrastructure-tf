name: cd/create-aws-tf

on:
  workflow_dispatch:
  push:
    branches:
      - main
  release:
    types: [created]

env:
  REGION_DEFAULT: us-east-1

jobs:
  create_infra:
    name: CD - Create AWS Infra with Terraform
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.REGION_DEFAULT }}

      - name: Terraform Setup
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Format
        id: fmt
        run: terraform fmt -check
        continue-on-error: true

      - name: Terraform Init
        id: init
        run: terraform init -input=false

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        env:
          TF_VAR_jwt_secret: ${{ secrets.JWT_SECRET }}
          TF_VAR_rds_db_password: ${{ secrets.RDS_DB_PASSWORD }}
          TF_VAR_rds_db_username: ${{ secrets.RDS_DB_USERNAME }}
        if: env.TF_VAR_jwt_secret != '' && env.TF_VAR_rds_db_password != '' && env.TF_VAR_rds_db_username != ''
        run: terraform plan -out=tfplan -no-color -input=false

      - name: Terraform Apply
        id: apply
        env:
          TF_VAR_jwt_secret: ${{ secrets.JWT_SECRET }}
          TF_VAR_rds_db_password: ${{ secrets.RDS_DB_PASSWORD }}
          TF_VAR_rds_db_username: ${{ secrets.RDS_DB_USERNAME }}
        if: env.TF_VAR_jwt_secret != '' && env.TF_VAR_rds_db_password != '' && env.TF_VAR_rds_db_username != ''
        run: terraform apply -input=false -auto-approve
